{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class=" ">
        <form method="post" class="bg-white container col-md-4 mt-5 p-4 rounded">
            <h3 class="text-success">Password reset</h3>
            <hr />
            <p class="text-muted">
                Enter the email associated with your account!
            </p>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary"type="submit">Submit</button>
            <a href="{% url 'index' %}" class="btn btn-dark">Cancel</a>
        </form>
    </div>
{% endblock content %}
