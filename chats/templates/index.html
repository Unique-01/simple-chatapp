{% extends "base.html" %}
{% load crispy_forms_tags %}

    
    {% block content %}
    <div>
        <h3>Available Rooms</h3>
        {% for room in room_list %}
        <a href="{% url 'chat-room' room.slug %}">{{room}}</a><br>
    {% endfor %}
    </div>
    
    <form action="" method="post">
        {% csrf_token %}
        <h4>Create new room</h4>
        {{form|crispy}}
        <button type="submit">Create room</button>
    </form>
    {% endblock content %}
